<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <h1>School Management System</h1>

    <div id="studentModule" class="module">
    <h2>Student Module</h2>
    <form id="studentForm" class="form">
    <div class="form-group">
    <label for="studentName">Name:</label>
    <input type="text" id="studentName" name="studentName" required>
    </div>
    <div class="form-group">
    <label for="studentAge">Age:</label>
    <input type="number" id="studentAge" name="studentAge" required>
    </div>
    <button type="submit">Submit</button>
    </form>
    <div id="studentDetails" class="details"></div>
    </div>


    <div id="courseModule" class="module">
     <h2>Course Module</h2>
    <form id="courseForm" class="form">
    <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required>
     </div>
    <div class="form-group">
    <label for="courseCode">Course Code:</label>
    <input type="text" id="courseCode" name="courseCode" required>
    </div>
    <button type="submit">Submit</button>
    </form>
    <div id="courseDetails" class="details"></div>
    </div>

    <div id="facultyModule" class="module">
    <h2>Faculty Module</h2>
    <form id="facultyForm" class="form">
    <div class="form-group">
    <label for="facultyName">Name:</label>
    <input type="text" id="facultyName" name="facultyName" required>
    </div>
    <div class="form-group">
    <label for="facultyDept">Department:</label>
    <input type="text" id="facultyDept" name="facultyDept" required>
    </div>
    <button type="submit">Submit</button>
    </form>
    <div id="facultyDetails" class="details"></div>
    </div>

    <div id="gradeModule" class="module">
    <h2>Grade Module</h2>
    <form id="gradeForm" class="form">
    <div class="form-group">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" name="studentId" required>
    </div>
    <div class="form-group">
     <label for="courseId">Course ID:</label>
     <input type="text" id="courseId" name="courseId" required>
    </div>
    <div class="form-group">
    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" required>
    </div>
    <button type="submit">Submit</button>
    </form>
    <div id="gradeDetails" class="details"></div>
    </div>

    <div id="moduleContent"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
